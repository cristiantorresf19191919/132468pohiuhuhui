<div class="wrapper ">
  <div class="inner ">

    <div class="yipee border border-primary   animated bounce">
      <h3 class="text-white bg-gradient-dark ">Registrate</h3>
    </div>
    <br>

    <form (ngSubmit)="go()" [formGroup]="formReg" class="border border-primary animated bounce backycracky">

      <div class="form-row ">

        <div class="form-wrapper mt-1">
          <label for="" class="hvr-wobble-horizontal">Nombre </label>
          <input type="text" class="form-control" placeholder="Nombre" formControlName="name"
            [ngClass]="{'is-invalid':formReg.get('name').invalid && formReg.get('name').touched}">
          <div *ngIf="namegetter.invalid && (namegetter.dirty || namegetter.touched || submitted)">

            <div *ngIf="namegetter.errors.required" class="animated pulse">
              <p-message severity="info" text=" Necesitamos tu Nombre por favor!"></p-message>

            </div>
          </div>
        </div>


        <div class="form-wrapper mt-1">
          <label for="" class="hvr-wobble-horizontal">Correo </label>
          <input type="text" class="form-control" placeholder="Correo" formControlName="Email"
            [ngClass]="{'is-invalid':Emailgetter.invalid && Emailgetter.touched}">

            <div *ngIf="Emailgetter.invalid && (Emailgetter.dirty || Emailgetter.touched || submitted)">

                <div *ngIf="Emailgetter.errors.tieneArroba" class="animated pulse">
                  <p-message severity="info" text="Te falto poner Arroba"></p-message>
                </div>


                <div *ngIf="Emailgetter.errors.required" class="animated pulse">
                  <p-message severity="info" text="Ingresa tu Email por favor..!"></p-message>

                </div>
                <div *ngIf="Emailgetter.errors.email" class="animated pulse">
                  <p-message severity="info" text="Parece que digitaste mal el correo!"></p-message>

                </div>
                <div *ngIf="Emailgetter.errors?.correoExiste" class="animated pulse">
                  <p-message severity="warn" text="El correo ya se encuentra en nuetra base de datos"> </p-message>
                </div>

            </div>
          <!-- fin de ngif -->


        </div>


        <div class="form-wrapper mt-1">
          <label for="" class="hvr-wobble-horizontal">Numero Movil </label>
          <input type="text" class="form-control" placeholder="Celular" formControlName="Telefono"
            [ngClass]="{'is-invalid':Telefonogetter.invalid && Telefonogetter.touched}">
          <div
            *ngIf="Telefonogetter.invalid && (Telefonogetter.dirty || Telefonogetter.touched || submitted)">
            <div *ngIf="Telefonogetter.errors.required" class="animated heartBeat">
              <p-message severity="info" text="Ingresa tu Celular.!"></p-message>

            </div>
            <div *ngIf="Telefonogetter.errors.tieneNumero" class="animated heartBeat">
                <p-message severity="info" text="Sin letras por favor.!"></p-message>

              </div>
          </div>
        </div>

        <div class="form-wrapper mt-1">
          <label for="" class="hvr-wobble-horizontal">Numero de Identificación </label>
          <input type="text" class="form-control" placeholder="Cedula Pasaporte" formControlName="cc"
            [ngClass]="{'is-invalid':ccgetter.invalid && ccgetter.touched}">
          <div *ngIf="ccgetter.invalid && (ccgetter.dirty || ccgetter.touched || submitted)">
            <div *ngIf="ccgetter.errors.required" class="animated heartBeat">
              <p-message severity="info" text="Se requiere que ingrese su cedula de ciudania.!"></p-message>

            </div>
            <div *ngIf="ccgetter.errors.tieneNumero" class="animated heartBeat">
                <p-message severity="info" text="Tu cedula sin letras por favor!"></p-message>

              </div>
          </div>
        </div>


        <div class="form-wrapper mt-1 ">
          <label for="" class="hvr-wobble-horizontal">Contraseña</label>
          <input type="password" class="form-control" placeholder="Pass" formControlName="password" required
            [ngClass]="{'is-invalid':passwordgetter.invalid && passwordgetter.touched}">
          <div
            *ngIf="passwordgetter.invalid && (passwordgetter.dirty || passwordgetter.touched || submitted)">
            <div *ngIf="passwordgetter.errors.required" class="animated pulse">
              <p-message severity="info" text="Se requiere que ingrese su Contraseña!"></p-message>

            </div>
            <div *ngIf="passwordgetter.errors.passwordInvalid" class="animated pulse">
              <p-message severity="info" text="Debe tener un numero y mayor a 4 digitos.!"></p-message>

            </div>

          </div>
        </div>





        <div class="form-wrapper mt-1 ">
          <label for="" class="hvr-wobble-horizontal">Compruebe su Contraseña</label>
          <input type="password" class="form-control" placeholder="Repeat" formControlName="password2"
            class="form-control" required
            [ngClass]="{'is-invalid':formReg.get('password2').invalid && formReg.get('password2').touched }">
          <div
            *ngIf="password2getter.invalid && (password2getter.dirty || password2getter.touched || submitted)">
            <div *ngIf="password2getter.hasError('required')" class="animated pulse">
              <p-message severity="info" text="Se requiere que ingrese su Contraseña!"></p-message>

            </div>
            <div *ngIf="password2getter.hasError('passwordInvalid')" class="animated pulse">
              <p-message severity="info" text="Debe tener un numero y mayor a 4 digitos!"></p-message>

            </div>
            <div *ngIf="formReg.errors.match && password2getter.invalid" class="animated rubberBand">
              <p-message severity="info" text=" Se requiere que las contraseñas ingresadas sean iguales!"></p-message>

            </div>
          </div>
        </div>



      </div>

      <!-- <div type="submit" [disabled]="!profileForm.valid"></div> -->
      <button data-text="Registrate" type="submit" [disabled]="!formReg.valid" [ngClass]="{'button-disableC': !formReg.valid}">
        <span>Registrate</span>
      </button>

      <ng-flash-message></ng-flash-message>
    </form>

  </div>
</div>

<div class="loading">

  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>
        Loading...
      </h3>

    </div>
  </ng-template>

  <ngx-loading [show]="loading"
    [config]="{animationType: ngxLoadingAnimationTypes.cubeGrid, primaryColour: primaryColour,secondaryColour: secondaryColour, fullScreenBackdrop: fullscreenloadingdecision , backdropBorderRadius: radio, backdropBackgroundColour: colorback}"
    [template]="loadingTemplate"></ngx-loading>
</div>
