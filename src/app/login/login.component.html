<div class="login-box">
  <div class="col-md-6 mx-auto border justify-content-center login-inner-box">
    <img src="assets/logo.jpg" alt="e-commerce" class="login-image img-fluid ml-5 mx-auto mx-auto d-block">
    <h3 class="text-center">Account Login</h3>
      <form (submit)="go()" >
        <div class="form-group">
          <label for="email" class="float-left">Email</label>
          <input type="email" class="form-control" name="Email" [(ngModel)]="Email">
        
        </div>

        <div class="form-group">
          <label for="password" class="float-left">Password</label>
          <input type="password" class="form-control" name="Password" [(ngModel)]="Password">

        </div>
        <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
        <ng-flash-message></ng-flash-message>
      </form>
    
  </div>
</div>
